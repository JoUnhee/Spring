<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8">
<body>

<h2>킹맥스소프트</h2>

<table id="members" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">이름</th>
        <th style="width: 150px;">소속</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td>
            <a th:href="@{/members/__${member.id}__}" th:text="${member.name}"/></a>
        </td>
        <td th:text="${member.team}"/>
    </tr>
    </tbody>
</table>
<div>
    <a href="welcome">홈</a>
</div>
</body>
</html>
